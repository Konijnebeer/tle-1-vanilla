<!doctype html>
<html lang=nl>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/createaccount.css">
    <link rel="stylesheet" href="styles/input.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">

          <script type="text/javascript" src="js/hex-background.js"></script>
          <script type="module" src="js/createaccount.js" defer></script>

    <title>Maak Account Aan</title>
</head>
<body>
<div class="hexagon hex-large-one"></div>
<div class="hexagon hex-large-two"></div>
<div class="hexagon hex-medium-one"></div>
<div class="hexagon hex-small-one"></div>
<div class="hexagon hex-small-two"></div>
<header>
    <h1>ENA</h1>
</header>
<main>
    <section id="create-account">
        <h2>Maak een account aan</h2>
        <form id="accountForm" class="form-container">
            <label for="email">Email:</label>
            <br>
            <input type="email" name="email" id="email" required>
            <div class="error-message" id="error-email"></div>
            <br>
            
            <label for="username">Gebruikersnaam:</label>
            <br>
            <input type="text" name="username" id="username" required>
            <div class="error-message" id="error-username"></div>
            <br>
            
            <label for="phoneNumber">Telefoonnummer:</label>
            <br>
            <input type="tel" name="phoneNumber" id="phoneNumber" required>
            <div class="error-message" id="error-phoneNumber"></div>
            <br>
            
            <label for="password">Wachtwoord:</label>
            <br>
            <input type="password" name="password" id="password" required>
            <div class="error-message" id="error-password"></div>
            <br>
            
            <label for="confirm_password">Wachtwoord bevestigen:</label>
            <br>
            <input type="password" name="confirm_password" id="confirm_password" required>
            <div class="error-message" id="error-confirm_password"></div>
            <br>
            
            <button type="submit">Maak een Account</button>
        </form>
    </section>
</main>
<footer>
    <p>Copyright 2025 - TLE1 Team 3</p>
</footer>
</body>
</html>
