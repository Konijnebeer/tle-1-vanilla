<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        >
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles/output.css">
        <link rel="stylesheet" href="styles/start.css">
        <link rel="stylesheet" href="styles/createpost.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Audiowide&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        >

        <script type="text/javascript" src="js/hex-background.js"></script>
        <script type="module" src="js/invite.js" defer></script>

        <title>Send Invite</title>
    </head>
    <body>
        <div class="hexagon hex-large-one"></div>
        <div class="hexagon hex-large-two"></div>
        <div class="hexagon hex-medium-one"></div>
        <div class="hexagon hex-small-one"></div>
        <div class="hexagon hex-small-two"></div>

        <header>
            <div class="back-button-container">
                <a href="home.html" class="back-button">Back</a>
            </div>
            <h1>ENA</h1>
            <p>Send Invite</p>
        </header>
        <main class="flex justify-center items-center min-h-120">
            <form
                action=""
                class="create-post-form max-w-md mx-auto p-6 bg-white rounded-lg shadow-md space-y-4"
            >
                <div id="emailContainer">
                    <label
                        for="email"
                        class="block text-sm font-medium text-gray-700"
                    >Email Address
                        <input
                            id="email"
                            type="email"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="friend@example.com"
                        >
                    </label>
                </div>
                <div id="groupContainer">
                    <label
                        for="group"
                        class="block text-sm font-medium text-gray-700"
                    >Select Group
                        <select
                            id="group"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        >
                            <option value="">Loading groups...</option>
                        </select>
                    </label>
                </div>
                <div id="inviteButtonContainer">
                    <button
                        id="inviteButton"
                        type="button"
                        class="w-full px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed"
                    >
                        Send Invite
                    </button>
                </div>
            </form>
        </main>
        <footer>
            <p>Copyright 2025 - TLE1 Team 3</p>
        </footer>
    </body>
</html>
