<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        >
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles/output.css">

        <link rel="stylesheet" href="styles/createpost.css"> -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Audiowide&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        >

        <script type="text/javascript" src="js/hex-background.js"></script>
        <script type="module" src="js/invite.js" defer></script>

        <title>Send Invite</title>
    </head>
    <body>
        <div class="hexagon hex-large-one"></div>
        <div class="hexagon hex-large-two"></div>
        <div class="hexagon hex-medium-one"></div>
        <div class="hexagon hex-small-one"></div>
        <div class="hexagon hex-small-two"></div>

        <header class="header flex flex-col py-10">
            <a href="home.html" class="button absolute left-3 top-5 max-w-20 bg-secondary hover:bg-tertiary font-semibold">Back</a>
            <p class="header-text absolute self-center top-6">Send Invite</p>
        </header>
        <main class="main pt-20 center-screen flex-col">
            <form action="" class="card">
                <div id="emailContainer">
                    <label for="email" class="label">Email Address
                        <input
                            id="email"
                            type="email"
                            class="input"
                            placeholder="friend@example.com"
                        >
                    </label>
                </div>
                <div id="groupContainer">
                    <label
                        for="group"
                        class="label"
                    >Select Group
                        <select id="group"class="dropdown">
                            <option value="">Loading groups...</option>
                        </select>
                    </label>
                </div>
            </form>
            <button id="inviteButton"type="button"class="button bg-sucsses max-w-50 mt-4 font-semibold">
                Send Invite
            </button>
        </main>
        <!-- Footer element -->
        <footer class="footer">
            <p>Copyright 2025 - TLE1 Team 3</p>
        </footer>
        <div class="wave-bottom"></div>
        <div class="wave-accent"></div>
    </body>
