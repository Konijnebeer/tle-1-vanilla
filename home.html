<!DOCTYPE html>
<html lang="en">
    <head>

            href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"

                <div
                    class="
                        bg-[#B18A5E] p-6 rounded-xl text-center shadow-lg w-40 h-40 flex items-center justify-center
                        transition transform hover:scale-105 hover:bg-gray-500 hover:shadow-xl cursor-pointer
                    "
                >
                    <a href="">Contacts</a>
                </div>
                <div

                        bg-[#B18A5E] p-6 rounded-xl text-center shadow-lg w-40 h-40 flex items-center justify-center
                        transition transform hover:scale-105 hover:bg-gray-500 hover:shadow-xl cursor-pointer

                    "
                >
                    <a href="">History</a>
                </div>
            </div>
            <div
                class="
                    bg-[#B18A5E] p-6 rounded-xl text-center shadow-lg w-40 h-40 flex items-center justify-center
                    transition transform hover:scale-105 hover:bg-gray-500 hover:shadow-xl cursor-pointer
                "
            >
                <a href="invite.html">Uitnodigen</a>
            </div>
        </main>

        <footer class="fixed bottom-4 right-4">
            <button
                class="flex items-center gap-2 bg-[#B18A5E] hover:bg-gray-300 text-black px-3 py-2 rounded-lg shadow-md transition"
            >
                <img src="icons/settings.png" alt="Settings" class="w-5 h-5">
                <span>Settings</span>
            </button>
        </footer>
    </body>
</html>
