<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles/output.css" rel="stylesheet">
    <title>Home</title>
</head>
<body class="bg-amber-200">
<header class="flex flex-col items-center mt-8">
    <img src="icons/Logo-ENA.jpg" alt="ENA Logo" class="w-16 h-16 mb-2">
    <h1>ENA</h1>
</header>
<main class="min-h-screen flex flex-col items-center justify-center space-y-6">
    <div class="grid grid-cols-2 gap-6">
        <div class="bg-gray-400 p-6 rounded-xl text-center shadow-lg w-40 h-40 flex items-center justify-center
                transition transform hover:scale-105 hover:bg-gray-500 hover:shadow-xl cursor-pointer">
            <a href="">Contacts</a>
        </div>
        <div class="bg-gray-400 p-6 rounded-xl text-center shadow-lg w-40 h-40 flex items-center justify-center
                transition transform hover:scale-105 hover:bg-gray-500 hover:shadow-xl cursor-pointer">
            <a href="">Account</a>
        </div>
        <div class="bg-gray-400 p-6 rounded-xl text-center shadow-lg w-40 h-40 flex items-center justify-center
                transition transform hover:scale-105 hover:bg-gray-500 hover:shadow-xl cursor-pointer">
            <a href="">Discover</a>
        </div>
        <div class="bg-gray-400 p-6 rounded-xl text-center shadow-lg w-40 h-40 flex items-center justify-center
                transition transform hover:scale-105 hover:bg-gray-500 hover:shadow-xl cursor-pointer">
            <a href="">History</a>
        </div>
    </div>
    <div class="bg-gray-400 p-6 rounded-xl text-center shadow-lg w-40 h-40 flex items-center justify-center
                transition transform hover:scale-105 hover:bg-gray-500 hover:shadow-xl cursor-pointer">
        <a href="">Service</a>
    </div>
</main>

<footer class="absolute bottom-4 right-4">
    <button class="flex items-center gap-2 bg-gray-200 hover:bg-gray-300 text-gray-700 px-6 py-4 rounded-lg shadow-md transition">
        <img src="icons/settings.png" alt="Settings" class="w-5 h-5">
        <span>Settings</span>
    </button>
</footer>

</body>
</html>
