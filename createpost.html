<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/output.css">
    <script type="text/javascript" src="js/createPost.js" defer></script>

    <title>Create Post</title>
  </head>
  <body>
    <header></header>
    <main class="flex justify-center items-center min-h-screen">
      <form
        action=""
        class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md space-y-4"
      >
        <div id="uploadContainer">
          <label
            for="upload"
            class="block text-sm font-medium text-gray-700"
          >Upload File
            <input
              id="upload"
              type="file"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
            >
          </label>
        </div>
        <div id="imageContainer" class="hidden">
          <img
            id="uploadedImage"
            src=""
            alt=""
            class="w-full h-48 object-cover rounded-lg border border-gray-200 mb-4 aspect-square"
          >
        </div>
        <div id="titleContainer">
          <label
            for="title"
            class="block text-sm font-medium text-gray-700"
          >Name
            <input
              id="title"
              type="text"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            >
          </label>
        </div>
        <div id="captionContainer">
          <label
            for="caption"
            class="block text-sm font-medium text-gray-700"
          >Caption
            <input
              id="caption"
              type="text"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            >
          </label>
        </div>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
