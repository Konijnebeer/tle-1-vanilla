<!doctype html>
<html lang=nl>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/createaccount.css">
    <link rel="stylesheet" href="styles/input.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">

    <script type="text/javascript" src="js/hex-background.js"></script>
    <script type="module" src="js/creategroup.js" defer></script>

    <title>Maak groep Aan</title>
</head>
<body>
<div class="hexagon hex-large-one"></div>
<div class="hexagon hex-large-two"></div>
<div class="hexagon hex-medium-one"></div>
<div class="hexagon hex-small-one"></div>
<div class="hexagon hex-small-two"></div>
<main>
    <section id="create-account">
        <h2>Maak een groep aan</h2>
        <form id="groupForm" class="form-container">
            <label for="groupName">Naam van de groep:</label>
            <br>
            <input type="text" name="groupName" id="groupName" required>
            <div class="error-message" id="error-group"></div>
            <br>
            <br>

            <label for="description">Korte beschrijving van de groep</label>
            <br>
            <input type="text" name="description" id="description" required>
            <div class="error-message" id="error-description"></div>
            <br>
            <br>

            <label for="theme">Thema van de groep</label>
            <br>
            <input type="text" name="theme" id="theme" required>
            <div class="error-message" id="error-theme"></div>
            <br>
            <br>

            <button type="submit">Maak groep</button>
        </form>
    </section>
</main>
</body>
</html>
